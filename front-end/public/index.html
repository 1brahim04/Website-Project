            .main {

            main {

            }
            .about-us hr {
                margin: 0; background-color: green; height: 0.2rem;
            }
            .about-heading 
            {background-color: white;}
            .about-heading h2 {
                 margin-top: 0; display: flex; justify-content: center;
            }
            .about-heading p {
                margin-bottom: 0;
            }
            .about-content {
                display: flex; justify-content: space-around;
            }
            .content-box {
                display: flex; width: 40%; position: relative;
            }
            .content-box p {
                margin-left: 5%; margin-right: 3%;
            } 
        </style>
