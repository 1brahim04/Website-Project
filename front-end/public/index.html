<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">

        <link href="/styles/styles.css" rel="stylesheet"/>
        <script src="/script.js"></script>
        <style>
            
            .banner{
                width: 100vw;
                height: 100vh;
                background-image:linear-gradient(0.25turn,rgb(0, 0, 0), rgba(5, 30, 15, 0.871), rgba(37, 3, 3, 0.887)), url(background-image-large.jpg);
                background-position: bottom;
                background-size: cover;
                display: flex;
                justify-content: space-around;
            }
            .banner-text{
                margin: 20vh 0;
                color: white;  
            }

            h1, h2{
                font-size: 7vw;
                margin: 0;
                padding: 0;
                font-style: italic;
                font-weight: 200;
                color: white;  
            }

            h1{
                font-weight: 1000;
            }
            
            h1::after{
                content: "";
                position: absolute;
                width: 45%;
                height: 1px;
                bottom: 0;
                left: 0%;
                border-bottom: 1px solid red;
                border-width: 5px;
            }
            .banner-images{
                display: flex;
               
            }
            .rej1{
                position: relative;
                width: 30vw;
                padding-top: 350px;
            }

            .rej2{
                width: 450px;
                padding-top: 350px;
            }

        </style>
    </head>

                </div>
