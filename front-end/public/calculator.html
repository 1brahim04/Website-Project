<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width">
        <title>ShapeShift - Calorie Calculator</title>
        <link href="/styles/styles.css" rel="stylesheet" type="text/css" />
        <script src="/script.js"></script>
    </head>
    <body>
        <header>
            <div class="logo-container">
                <a href="/home" class="logo">
                    <img src ="Logo.jpg" alt ="logo">
                </a> 
            </div>
            <nav>
                <div class="dropdown">
                    <button class="dropbtn" onclick="toggleDropdown()">Menu</button>
                    <div class="dropdown-content" id="myDropdown">
                        <a href="/feedback">Feedback</a>
                        <a href="/fitnessPlan">Fitness Plan</a>
                        <a href="calculator.html">Calorie Calculator</a>
                        <a href="/log-out">Log out</a>
                    </div>
                </div>
                <div class="container">
                    <div class="box">
                        <h1>BMI calculator</h1>
                        <div class="content">


                            <div class="gender">


                                <label class="container">
                                    <input type="radio" name="radio" id="m"><p class="text">Male</p>
                                    <span class="checkmark"></span>
                                </label>

                                <label class="container">
                                    <input type="radio" name="radio" id="f"><p class="text">Female</p>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="containerHW">
                                <div class="inputH">
                                    <label for="height">height(cm)</label>
                                    <input type="number" id="height" required>
                                </div>

                                    <div class="inputW">
                                        <label for="weight">weight(kg)</label>
                                        <input type="number" id="weight" required>
                                    </div>
                            </div>

                            <button class="calculate" id="submit" onclick="calculate();">Calculate BMI</button>
                        </div>
                        <div class="result">
                            <p>Your BMI is</p>
                            <div id="result">00.00</div>
                            <p class="comment"></p>
                        </div>
                    </div>
                    </div>
            </nav>
        </header>

    </body>

</html>
