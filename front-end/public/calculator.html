<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width">
        <title>BMI Calculator</title>
        <link href="/styles/styles.css" rel="stylesheet" type="text/css" />
        <script src="/script.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 100;
                background-color: #ffffff;
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            }
            .container {
                height: 100vh;
                padding-top: 80px; /* Adjust this value to accommodate the height of your header */
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <header>
            <a href="/home" class="logo">
                <p class="shape-logo">SHAPE</p>
                <p class="shift-logo">SHIFT</p>
            </a> 
            <nav>
                <ul class="nav-links">
                    <li><a href="/home">Home</a></li>
                    <li><a href="/calculator.html">BMI Calculator</a></li>
                    <li><a href="/feedback">Reviews</a></li>
                    <li><a href="/about.html">About</a></li>
                </ul>

                <div class="dropdown">
                    <button class="dropbtn" onclick="toggleDropdown()">Menu</button>
                    <div class="dropdown-content" id="myDropdown">
                        <a href="calculator.html">BMI Calculator</a>
                        <a href="/feedback">Feedback</a>
                        <a href="/about.html">About</a>
                        <a href="/signup.html">Sign Up</a>
                        <a href="/log-out">Log Out</a>

                    </div>
                </div>
            </nav>
            <div class="sign-up">
                <a class="sign-up-text" href="/signup.html">Sign up</a>
                <img class="profile" src="profile.svg">
            </div>
        </header>
        <div class="container">
            <div class="box">
                <h1>BMI calculator</h1>
                <div class="content">


                    <div class="gender">


                        <label class="container">
                            <input type="radio" name="radio" id="m"><p class="text">Male</p>
                            <span class="checkmark"></span>
                        </label>

                        <label class="container">
                            <input type="radio" name="radio" id="f"><p class="text">Female</p>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="containerHW">
                        <div class="inputH">
                            <label for="height">height(cm)</label>
                            <input type="number" id="height" required>
                        </div>

                            <div class="inputW">
                                <label for="weight">weight(kg)</label>
                                <input type="number" id="weight" required>
                            </div>
                    </div>

                    <button class="calculate" id="submit" onclick="calculate();">Calculate BMI</button>
                </div>
                <div class="result">
                    <p>Your BMI is</p>
                    <div id="result">00.00</div>
                    <p class="comment"></p>
                </div>
            </div>
            </div>

    </body>

</html>
