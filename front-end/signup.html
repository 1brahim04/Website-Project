<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width">
        <title>ShapeShift - Sign Up Page</title>
        <link href="styles/styles.css" rel="stylesheet" type="text/css" />
        <script src="js/script.js"></script>
        <style> .form {display: flex; justify-content: center;} #signup-form { margin-top: 5vh; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 270px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: white; box-shadow: 0px 0px 10px 1px rgba(0,0,0,0.2); position: relative; } form label { margin-top: 10px; font-size: 14px; } form input[type="text"], form input[type="email"], form input[type="password"], form input[type="text"] { width: 80%; padding: 10px; margin-top: 5px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; } form button[type="submit"] { width: 80%; padding: 10px; margin-top: 20px; font-size: 16px; border: none; border-radius: 5px; background-color: green; color: white; cursor: pointer; transition: background-color 0.3s ease; } form button[type="submit"]:hover { background-color: #68c268; } </style>

    </head>
    <body>
        <header>
            <h1><a href="index.html" class="logo"></a></h1>
            <nav>
                <div class="dropdown">
                    <button class="dropbtn" onclick="toggleDropdown()">Menu</button>
                    <div class="dropdown-content" id="myDropdown">
                        <a href="feedback.html">Feedback</a>
                        <a href="info.html">Information</a>
                        <a href="calculator.html">Calorie Calculator</a>
                        <a href="signup.html">Sign Up</a>
                        <a href="login.html">Log In</a>
                    </div>
                </div>
            </nav>
        </header>
        <div class ="form">
            <form id="signup-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <label for="fitness_plan">Fitness Plan:</label>
                <input type="text" id="fitness_plan" name="fitness_plan" required>
                <br>
                <button type="submit">Sign Up</button>
            </form>
        </div>    
        <script src="js/form.js"></script>
    </body>

</html>
